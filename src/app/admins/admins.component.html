  Add Admins
</button>
</div>
 <div class="dashboard">
        <h2 class="title mb-4 p-3 text-center bg-light shadow rounded">list of Admins</h2>
       

<div class="row">
      <table class="table table-bordered table-stribed  shadow-sm">
            <thead class="table-success text-center">
                <tr>
                <th>Sl.no</th>
                <th>Full Name</th>
                <th>Email</th>
                 <th>Phone Number </th>
                 <th> Address</th>
                 <th>Image</th>
                 <th>Business ID</th>
                 <th>Status</th>
                 <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let a of admins;  let i=index">
                    <td>{{i+1}}</td>
                    <td>{{a.full_name}}</td>
                    <td>{{a.email}}</td>
                    <td>{{a.phone_number}}</td>
                    <td>{{a.address}}</td>
                    <td>{{a.image}}</td>
                    <td>{{a.business_id}}</td>
                    <td>{{a.status}}</td>
                <td>
                <button
                  class="btn btn-primary btn-sm me-2"
                  (click)="openAdminModal(admins)"
                >
                  Edit
                </button>
                <button
                  class="btn btn-danger btn-sm"
                  (click)="openDeleteModal(a._id)"
                >
                  Delete
                </button>
              </td>

                </tr>
            </tbody>
          </table>
        </div></div>
<div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form [formGroup]="adminsFrom" (ngSubmit)="addAdmins()">
        <div class="modal-header">
          <h5 class="modal-title" id="adminModalLabel"> Add Admins </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" formControlName="full_name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" formControlName="email" class="form-control"  required>
          </div>
          
           <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" formControlName="phone_number" class="form-control"  required>
          </div>
           <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" formControlName="address" class="form-control"  required>
           </div>
           <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" formControlName="image" class="form-control"  required>
           </div>
           <div class="mb-3">
            <label class="form-label">Business ID</label>
            <input type="text" formControlName="business_id" class="form-control"  required>
           </div>
           <div class="mb-3">
            <label class="form-label">Status</label>
            <input type="text" formControlName="status" class="form-control"  required>
           </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="adminsFrom.invalid" data-bs-dismiss="modal">Save</button>
        </div>
    </div></form>
    </div>
  </div>
</div>
<div class="modal fade" id="editadminModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editAdminModalLabel">Edit Admin</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="adminsFrom">
          <div class="mb-3">
            <label>Full Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="full_name"
            />
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input
              type="text"
              class="form-control"
              formControlName="email"
            />
          </div>
          <div class="mb-3">
            <label>Phone Number</label>
            <input
              type="text"
              class="form-control"
              formControlName="phone_number"
            />
          </div>
           <div class="mb-3">
            <label>Address</label>
            <input
              type="text"
              class="form-control"
              formControlName="address"
            />
          </div><div class="mb-3">
            <label>Image</label>
            <input
              type="text"
              class="form-control"
              formControlName="image"
            />
          </div>
          <div class="mb-3">
            <label>Business ID</label>
            <input
              type="text"
              class="form-control"
              formControlName="business_id"
            />
          </div>
          <div class="mb-3">
            <label>Status</label>
            <input
              type="text"
              class="form-control"
              formControlName="status"
            />
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-success"
          (click)="updateAdmin()"
          [disabled]="!adminsFrom.valid"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade"
  id="deleteAdminModal"
  tabindex="-1"
  aria-labelledby="deleteAdminModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteadminModalLabel">
          Confirm Delete
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this Admin
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteAdmin()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
