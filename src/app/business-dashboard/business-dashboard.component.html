<div class="container-fluid vh-100 d-flex flex-column p-0">

  <nav class="navbar navbar-expand-lg navbar-light bg-success px-3 shadow-sm">
    <a class="navbar-brand text-light" href="#">
      <img src="/" alt="" width="30" height="24">
      BUSINESS DASHBOARD
    </a>
    <div class="ms-auto">
      <button class="btn btn-outline-light" (click)="logout()">Logout</button>
    </div>
  </nav>

  
  <div class="row flex-grow-1 m-0">
   
    <div class="col-sm-2 p-0">
      <div class="card shadow-sm border-0 rounded-0 vh-100 bg-success">
        <div class="card-body p-4 d-flex flex-column">
          <h5 class="card-title mb-4 text-light">MENU</h5>
          <ul class="list-unstyled flex-grow-1">
            <li class="mb-3">
              <a routerLink="users" class="text-decoration-none fw-semibold text-light">Users</a>
            </li>
          </ul>
        </div>
      </div>
    </div>


    <div class="col-sm-10 p-3 position-relative">

      <div class="position-fixed top-0 end-0 p-5" style="z-index: 1080;">
        <div *ngIf="toastMessage"
             class="toast align-items-center text-white border-0 fade show"
             [ngClass]="{
               'bg-success': toastType === 'success',
               'bg-danger': toastType === 'error',
               'bg-warning text-dark': toastType === 'warning'
             }"
             role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">{{ toastMessage }}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    (click)="toastMessage = null"
                    aria-label="Close"></button>
          </div>
        </div>
      </div>

  
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
