<div class="position-fixed top-0 end-0 p-3" style="z-index: 1080;">
  <div *ngIf="toastMessage"
       class="toast align-items-center text-white border-0 fade show"
       [ngClass]="{
         'bg-success': toastType === 'success',
         'bg-danger': toastType === 'error',
         'bg-warning text-dark': toastType === 'warning'
       }"
       role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
      <button type="button"
              class="btn-close btn-close-white me-2 m-auto"
              (click)="toastMessage = null"
              aria-label="Close"></button>
    </div>
  </div>
</div>



<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-8 mt-5" style="width: 30rem; height: 35rem;  border-radius: 15px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);">
        <div class="container p-5">
            
            <h2 class="title mb-3 p-2 text-center fw-bold text-success">Business Login</h2>

            <form [formGroup]="businessForm" class="mb-3">
                <div class="row mb-3 align-items-center">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-11">
                        <input type="email" id="email" formControlName="email" class="form-control">
                        <div *ngIf="businessForm.controls['email']?.touched && businessForm.controls['email']?.invalid">
                            <small *ngIf="businessForm.controls['email']?.errors?.['required']" class="text-danger">email is required</small>
                            <small *ngIf="businessForm.controls['email']?.errors?.['email']" class="text-danger">Invalid email format</small>
                        </div>
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="password" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-11">
                        <input type="password" id="password" formControlName="password" class="form-control">
                        <div *ngIf="businessForm.controls['password']?.touched && businessForm.controls['password']?.invalid">
                            <small *ngIf="businessForm.controls['password']?.errors?.['required']" class="text-danger">password is required</small>
                            <small *ngIf="businessForm.controls['password']?.errors?.['minlength']" class="text-danger">Minimum 6 characters</small>
                        </div>
                    </div>
                </div>
                <a routerLink="" class="text-success">forgot password?</a>

                <div class="text-center">
                    <button type="button" class="btn btn-success mt-5 w-100"(click)="login()">Login</button>
                    <p class="mt-3">
                        Not registered yet? 
                    <a routerLink="/businessRegister" class="text-decoration-none text-success">Register here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
