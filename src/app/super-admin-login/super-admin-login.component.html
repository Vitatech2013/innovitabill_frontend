    <nav class="navbar-brand">Billing Software</nav>

<div class="d-flex justify-content-center align-items-center vh-100" 
   >
    <div class="card p-8 mt-5" style="width: 30rem; height: 30rem;  border-radius: 15px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);">
        <div class="container p-3">
            
    <div class="position-fixed top-1 end-0 p-5" style="z-index: 1080;">
      <div *ngIf="toastMessage"
           class="toast align-items-center text-bg-primary border-0 fade show"
           role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            {{ toastMessage }}
          </div>
          <button type="button"
                  class="btn-close btn-close-white me-2 m-auto"
                  (click)="toastMessage = null"
                  aria-label="Close"></button>
        </div>
      </div>
    </div>
            <h2 class="title mb-3 p-2 text-center fw-bold text-primary">Super Admin Login</h2>

            <form [formGroup]="superAdminForm" class="mb-3">
                <div class="row mb-3 align-items-center">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-11">
                        <input type="email" id="email" formControlName="superadmin_mail" class="form-control">
                        <div *ngIf="superAdminForm.controls['superadmin_mail']?.touched && superAdminForm.controls['superadmin_mail']?.invalid">
                            <small *ngIf="superAdminForm.controls['superadmin_mail']?.errors?.['required']" class="text-danger">Email is required</small>
                            <small *ngIf="superAdminForm.controls['superadmin_mail']?.errors?.['email']" class="text-danger">Invalid email format</small>
                        </div>
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="password" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-11">
                        <input type="password" id="password" formControlName="superadmin_password" class="form-control">
                        <div *ngIf="superAdminForm.controls['superadmin_password']?.touched && superAdminForm.controls['superadmin_password']?.invalid">
                            <small *ngIf="superAdminForm.controls['superadmin_password']?.errors?.['required']" class="text-danger">Password is required</small>
                            <small *ngIf="superAdminForm.controls['superadmin_password']?.errors?.['minlength']" class="text-danger">Minimum 6 characters</small>
                        </div>
                    </div>
                </div>
                <a routerLink="">forgot password?</a>

                <div class="text-center">
                    <button type="button" class="btn btn-primary mt-5 w-100"(click)="SuperAdminLogin()">Login</button>
                    <p class="mt-3">
                        Not registered yet? 
                    <a routerLink="" class="text-decoration-none">Register here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
