<div class="container-fluid">
  <div class="row">
    <div class="text-end p-4">
      <!-- Button to open modal -->
      <button
        class="w-25 btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#postModal"
      >
        Add User
      </button>
    </div>
  </div>

  <div class="row">
    <div class="container p-5">
      <h2 class="title mb-4 p-3 text-center bg-light shadow-rounded">
        List of Users
      </h2>

      <!-- Posts Table -->
      <table class="table table-bordered table-striped table-hover shadow-sm">
        <thead class="table-secondary ">
          <tr>
            <th>SL.no</th>
            <th>business_name</th>
            <th>owner_name</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let b of businesses; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ b.business_name }}</td>
            <td>{{ b.owner_name }}</td>
            <td>{{ b.email }}</td>
            <td>
          <div class="dropdown">
            <button class="btn btn-sm btn-secondary dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
              Actions
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" (click)="editBusiness(b)">Edit</a></li>
              <li><a class="dropdown-item" href="#" (click)="deleteBusiness(b)">Delete</a></li>
              <li><a class="dropdown-item" href="#" (click)="viewBusiness(b)">View</a></li>
            </ul>
          </div>
        </td>
        </tr>  

        </tbody>
        
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="postModal"
  tabindex="-1"
  aria-labelledby="postModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form [formGroup]="BusinessForm" (ngSubmit)="createuser()">
        <div class="modal-header">
          <h5 class="modal-title" id="postModalLabel">Add User</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">business_name</label>
            <input
              type="text"
              formControlName="title"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">owner_name</label>
            <input
              type="text"
              formControlName="title"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">email</label>
            <input
              formControlName="content"
              class="form-control"
              rows="3"
              required
            >
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="BusinessForm.invalid"
            data-bs-dismiss="modal"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
