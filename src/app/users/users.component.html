<div class="container-fluid">
  <!-- Header Row -->
  <div class="row">
    <div class="text-end p-4">
      <button
        class="btn btn-success w-25"
        data-bs-toggle="modal"
        data-bs-target="#postModal"
      >
        Add User
      </button>
    </div>
  </div>

  <!-- Table Row -->
  <div class="row">
    <div class="container p-5">
      <h2 class="title mb-4 p-3 text-center bg-light shadow rounded">
        List of Users
      </h2>

      <table class="table table-bordered table-striped table-hover shadow-sm">
        <thead class="table-secondary">
          <tr>
            <th>SL. No</th>
            <th>Business Name</th>
            <th>Owner Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let u of users; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ u.business_name }}</td>
            <td>{{ u.owner_name }}</td>
            <td>{{ u.email }}</td>

            <td>
              <div class="dropdown">
                <button
                  class="btn btn-sm btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Roles
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item">abc</a></li>
                  <li><a class="dropdown-item">def</a></li>
                  <li><a class="dropdown-item">ghi</a></li>
                </ul>
              </div>
            </td>

            <td>
              <button
                class="btn btn-primary btn-sm me-2"
                (click)="edit(u)"
              >
                Edit
              </button>
              <button
                class="btn btn-danger btn-sm"
                (click)="delete(u._id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="postModal"
  tabindex="-1"
  aria-labelledby="postModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form [formGroup]="usersForm" (ngSubmit)="createuser()">
        <div class="modal-header">
          <h5 class="modal-title" id="postModalLabel">Add User</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Business Name</label>
            <input
              type="text"
              formControlName="business_name"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Owner Name</label>
            <input
              type="text"
              formControlName="owner_name"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="usersForm.invalid"
            data-bs-dismiss="modal"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
